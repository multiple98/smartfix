<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SmartFix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .offline-icon {
            font-size: 80px;
            color: #ffd700;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .offline-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .offline-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            margin: 10px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .cached-links {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .cached-links h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .cached-links a {
            display: inline-block;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .cached-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .cached-links i {
            margin-right: 8px;
        }

        .network-status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ff4757;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-indicator.online {
            background: #2ed573;
            animation: none;
        }

        @media (max-width: 600px) {
            .offline-container h1 {
                font-size: 2rem;
            }
            
            .offline-icon {
                font-size: 60px;
            }
            
            .retry-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi" id="wifiIcon"></i>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access some features of SmartFix that are stored locally.</p>
        
        <button class="retry-btn" onclick="checkConnection()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
        
        <button class="retry-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
        
        <div class="network-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Connection Status: Offline</span>
        </div>
        
        <div class="cached-links">
            <h3><i class="fas fa-download"></i> Available Offline</h3>
            <a href="/smartfix/index.php">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/smartfix/about.php">
                <i class="fas fa-info-circle"></i> About
            </a>
            <a href="/smartfix/contact.php">
                <i class="fas fa-envelope"></i> Contact
            </a>
            <a href="/smartfix/services.php">
                <i class="fas fa-tools"></i> Services
            </a>
            <a href="/smartfix/shop.php">
                <i class="fas fa-shopping-cart"></i> Shop
            </a>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const wifiIcon = document.getElementById('wifiIcon');
            
            if (navigator.onLine) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'Connection Status: Online';
                wifiIcon.className = 'fas fa-wifi';
            } else {
                statusIndicator.className = 'status-indicator';
                statusText.textContent = 'Connection Status: Offline';
                wifiIcon.className = 'fas fa-wifi-slash';
            }
        }

        function checkConnection() {
            updateConnectionStatus();
            
            if (navigator.onLine) {
                // Try to reload the page
                window.location.reload();
            } else {
                // Show feedback
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-times"></i> Still Offline';
                btn.style.background = '#ff4757';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Auto-refresh when connection is restored
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/smartfix/index.php', { method: 'HEAD' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 5000);
    </script>
</body>
</html>
